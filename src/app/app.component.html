<div class="root-box">

  <h1>Hello NGRX Shopping List</h1>

  <app-shopping-list-item
    *ngFor="let item of shoppingListItems$ | async"
    [shoppingListItem]="item"
    (checked)="onCheckChanged($event, item)"
    (removed)="onRemoved(item)">
  </app-shopping-list-item>

  <mat-form-field>
    <mat-label>Add new shopping list item</mat-label>
    <input (keyup.enter)="addNewItem()" matInput placeholder="Item Name" [(ngModel)]="newItemName">
  </mat-form-field>

</div>
